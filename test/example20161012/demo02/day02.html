<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height:100px;
			margin:10px;
			float:left;
			border:1px solid #000;
			background-color: black;
			background-image: url("img/a.png");
			background-repeat: no-repeat;
		}
		#d1{background-position: 0 0;}
		#d2{background-position: -200px 0;}
		#d3{background-position: -100px -100px;}
		#d4{background-position: -200px 0;}
		#d5{background-position: -200px -200px;}
	</style>
</head>
<body>
	<div id="d1"></div>
	<div id="d2"></div>
	<div id="d3"></div>
	<div id="d4"></div>
	<div id="d5"></div>
</body>
</html>
