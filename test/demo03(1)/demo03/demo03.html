<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	div{
		width:100px;
		height:100px;
		border:1px solid #000;

	}

	#d1{
		background-color: #f00;
		float: left;
	}
	#d2{
		background-color: #0f0;
		float:left;
	}
	#d3{
		clear:both;
		background-color: #00f;
		float:left;
	}
	#d4{
		background-color: #ff0;
		float:left;
	}

</style>
<body>
	<div id="d1"></div>
	<div id="d2"></div>
	<div id="d3"></div>
	<div id="d4"></div>
</body>
</html>
