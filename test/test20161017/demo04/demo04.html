<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<style>
		/*css重置*/
		html,body,h1,h2,h3,h4,h5,h6,ol,ul,li,p,dl,dd,dt{
			margin:0;
			padding:0;
			list-style: none;
		}
		
		/*布局边框  测试用*/
		div{
			border:1px solid #000;

			margin-bottom: 10px;
		}


		/*高度设置*/
		#header{
			height:150px;
		}
		#nav{
			height:50px;
		}
		#article,#aside{
			height:1200px;
		}
		#footer{
			height:100px;
		}

		/*布局样式*/

		#aside{
			float:right;
			width:400px;
		}
		#article{
			margin-right:420px;

		}
		#footer{
			margin-bottom:0;
		}
	</style>
</head>
<body>
	<div id="header">
		header
	</div>
	<div id="nav">
		nav
	</div>
	<div id="aside">
		aside
	</div>
	<div id="article">
		article
	</div>

	<div id="footer">
		footer
	</div>
</body>
</html>
