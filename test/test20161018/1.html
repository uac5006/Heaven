<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	html,body,h1,h2,h3,h4,h5,h6,p,ol,ul,li,dl,dd,dt{
	margin:0;
	padding:0;
	list-style: none ;
}
	div{
		border:1px solid;
		margin:0px auto;
		margin-bottom:10px;
	}

	.container{
		width:960px;
		margin:0px auto;
		margin-left:100px;
		margin-right:100px;
	}
	.nav{
		height:50px;

	}
	.aside{
		width:300px;
		height:500px;
		float:left;
	}
	.article{
		height:500px;
		width:650px;
		float:right;
	}
	.header{
		height:100px;

	}
	.footer{
		height:100px;
		margin-bottom:0px;
		clear:both;
	}

</style>
<body>
	<div class="container">
		<div class="header">header</div>
		<div class="nav">nav</div>
		<div class="aside">aside</div>
		<div class="article">article</div>
		<div class="footer">footer</div>
	</div>
</body>
</html>
